<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>ZeroInt Bank</title>
</head>

<body>
    <div class="login-area">
        <h1 class="text-center">Welcome to ZeroInt Bank</h1>
        <div class="shadowed-box">
            <h4>Login</h4>
            <br>
            <input type="text" name="" id="" placeholder="Email" class="form-control">
            <br>
            <input type="password" name="" id="" placeholder="Password" class="form-control">
            <br>
            <button class="btn btn-success login-button">Enter</button>
        </div>
    </div>

    <div class="account-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span class="deposit-display">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span class="withdraw-display">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span class="balance-display">1500</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="shadowed-box">
                    <h4>Deposit</h4>
                    <br>
                    <input type="text" class="form-control deposit-input" placeholder="$ amount you want to deposit">
                    <br>
                    <button class="btn btn-success deposit-button">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="shadowed-box">
                    <h4>Withdraw</h4>
                    <br>
                    <input type="text" class="form-control withdraw-input" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success withdraw-button">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
